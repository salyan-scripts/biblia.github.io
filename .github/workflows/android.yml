name: Build Android APK
on:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Install Dependencies
        run: npm install
      - name: Generate App Icons
        run: |
          # O servidor do GitHub Ã© 64bit, aqui o capacitor-assets vai funcionar!
          npx @capacitor/assets generate --android || echo "Icone falhou, seguindo..."
      - name: Add Android Platform
        run: |
          npx cap add android
          npx cap copy android
      - name: Configure ARMv7
        run: |
          sed -i 's/minSdkVersion = .*/minSdkVersion = 24/' android/variables.gradle
          sed -i 's/targetSdkVersion = .*/targetSdkVersion = 33/' android/variables.gradle
          echo 'android.bundle.enableUncompressedNativeLibs=false' >> android/gradle.properties
          sed -i '/buildTypes {/i \ splits { abi { enable true; reset(); include "armeabi-v7a", "arm64-v8a"; universalApk true } }' android/app/build.gradle
      - name: Build APK
        run: |
          cd android && chmod +x gradlew && ./gradlew assembleDebug
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: BibliaPro-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk
