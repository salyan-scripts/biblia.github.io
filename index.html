<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B√≠blia Digital Comparativa</title>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #ffffff; --text: #1a1a1a; --accent: #2c3e50; 
            --verse-bg: #fdfdfd; --border: #eeeeee; --nvi-color: #636e72;
        }
        [data-theme="dark"] {
            --bg: #121212; --text: #e0e0e0; --accent: #ecf0f1; 
            --verse-bg: #1e1e1e; --border: #333333; --nvi-color: #a29bfe;
        }

        body { 
            margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text);
            transition: 0.3s;
        }

        header {
            position: sticky; top: 0; background: var(--bg); border-bottom: 1px solid var(--border);
            padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; z-index: 1000;
        }

        .nav-controls { display: flex; gap: 8px; align-items: center; }
        
        button {
            padding: 6px 12px; border-radius: 6px; border: 1px solid var(--border);
            background: var(--verse-bg); color: var(--text); cursor: pointer; font-size: 14px;
        }

        button.active { background: #4a90e2; color: white; border-color: #4a90e2; }

        main { max-width: 1000px; margin: 0 auto; padding: 20px; }

        #title-display { cursor: pointer; font-size: 1.2rem; font-weight: 600; margin: 0; }

        /* Estrutura de Compara√ß√£o */
        .verse-row {
            display: grid; grid-template-columns: 1fr; 
            gap: 10px; padding: 15px 0; border-bottom: 1px solid var(--border);
        }

        /* Quando o modo comparativo est√° ativo */
        .dual-mode .verse-row { grid-template-columns: 1fr 1fr; gap: 20px; }

        .verse-content { font-family: 'Crimson Pro', serif; font-size: 1.3rem; line-height: 1.6; }
        
        .verse-num { 
            font-family: 'Inter', sans-serif; font-size: 0.8rem; font-weight: bold; 
            color: #4a90e2; display: block; margin-bottom: 5px;
        }

        .version-label {
            font-size: 0.7rem; font-weight: bold; text-transform: uppercase;
            color: var(--nvi-color); margin-bottom: 4px; display: block;
        }

        /* Overlay de Navega√ß√£o */
        .overlay {
            position: fixed; inset: 0; background: var(--bg); display: none;
            z-index: 2000; padding: 20px; overflow-y: auto;
        }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); gap: 10px; margin-top: 20px; }
        .card { padding: 15px; border: 1px solid var(--border); border-radius: 8px; text-align: center; cursor: pointer; }

        @media (max-width: 768px) {
            .dual-mode .verse-row { grid-template-columns: 1fr; } /* No celular, um sob o outro */
            .verse-row { padding: 10px 0; }
            .verse-content { font-size: 1.15rem; }
        }
    </style>
</head>
<body>

<header>
    <h1 id="title-display" onclick="openNav()">Carregando...</h1>
    <div class="nav-controls">
        <button id="btn-dual" onclick="toggleDualMode()">Comparar NVI</button>
        <button onclick="changeFontSize(1)">A+</button>
        <button onclick="toggleTheme()">üåì</button>
    </div>
</header>

<main id="bible-container">
    </main>

<div id="nav-overlay" class="overlay">
    <button onclick="closeNav()" style="float: right;">Fechar</button>
    <h2>Livros</h2>
    <div id="book-grid" class="grid"></div>
</div>

<div id="chap-overlay" class="overlay">
    <button onclick="backToBooks()" style="float: right;">Voltar</button>
    <h2>Cap√≠tulos</h2>
    <div id="chap-grid" class="grid"></div>
</div>

<script>
    let dataACF = [], dataNVI = [];
    let currentBook = 0, currentChap = 0;
    let isDualMode = false;

    async function loadData() {
        // Carrega ambos os arquivos simultaneamente
        const [resACF, resNVI] = await Promise.all([
            fetch('acf.json'),
            fetch('nvi.json')
        ]);
        dataACF = await resACF.json();
        dataNVI = await resNVI.json();

        currentBook = parseInt(localStorage.getItem('lastB')) || 0;
        currentChap = parseInt(localStorage.getItem('lastC')) || 0;
        isDualMode = localStorage.getItem('dual') === 'true';

        if(isDualMode) document.getElementById('btn-dual').classList.add('active');
        
        renderBooks();
        renderChapter();
    }

    function renderChapter() {
        const container = document.getElementById('bible-container');
        const bookACF = dataACF[currentBook];
        const bookNVI = dataNVI[currentBook];
        
        document.getElementById('title-display').innerText = `${bookACF.name || bookACF.abbrev.toUpperCase()} ${currentChap + 1}`;
        
        if (isDualMode) container.classList.add('dual-mode');
        else container.classList.remove('dual-mode');

        let html = '';
        const versesACF = bookACF.chapters[currentChap];
        const versesNVI = bookNVI.chapters[currentChap];

        versesACF.forEach((vText, i) => {
            html += `
                <div class="verse-row">
                    <div class="verse-content">
                        <span class="verse-num">${i+1}</span>
                        ${isDualMode ? '<span class="version-label">ACF</span>' : ''}
                        ${vText}
                    </div>
                    ${isDualMode ? `
                    <div class="verse-content" style="color: var(--nvi-color)">
                        <span class="version-label">NVI</span>
                        ${versesNVI[i] || '---'}
                    </div>` : ''}
                </div>
            `;
        });

        container.innerHTML = html;
        window.scrollTo(0,0);
        localStorage.setItem('lastB', currentBook);
        localStorage.setItem('lastC', currentChap);
    }

    function toggleDualMode() {
        isDualMode = !isDualMode;
        localStorage.setItem('dual', isDualMode);
        document.getElementById('btn-dual').classList.toggle('active');
        renderChapter();
    }

    function renderBooks() {
        const grid = document.getElementById('book-grid');
        grid.innerHTML = dataACF.map((b, i) => `
            <div class="card" onclick="openChapters(${i})">${b.name || b.abbrev.toUpperCase()}</div>
        `).join('');
    }

    function openChapters(bookIndex) {
        currentBook = bookIndex;
        document.getElementById('nav-overlay').style.display = 'none';
        document.getElementById('chap-overlay').style.display = 'block';
        const grid = document.getElementById('chap-grid');
        grid.innerHTML = dataACF[bookIndex].chapters.map((_, i) => `
            <div class="card" onclick="selectChap(${i})">${i+1}</div>
        `).join('');
    }

    function selectChap(chapIndex) {
        currentChap = chapIndex;
        document.getElementById('chap-overlay').style.display = 'none';
        renderChapter();
    }

    // UI Helpers
    function openNav() { document.getElementById('nav-overlay').style.display = 'block'; }
    function closeNav() { document.getElementById('nav-overlay').style.display = 'none'; }
    function backToBooks() { 
        document.getElementById('chap-overlay').style.display = 'none'; 
        document.getElementById('nav-overlay').style.display = 'block';
    }
    
    function toggleTheme() {
        const b = document.body;
        b.setAttribute('data-theme', b.getAttribute('data-theme') === 'dark' ? 'light' : 'dark');
    }

    function changeFontSize(step) {
        const currentSize = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--font-size') || 1.3);
        const verses = document.querySelectorAll('.verse-content');
        verses.forEach(v => {
            const style = window.getComputedStyle(v).fontSize;
            v.style.fontSize = (parseFloat(style) + 2) + 'px';
        });
    }

    loadData();
</script>
</body>
</html>
